<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
    <script>
        // DOMContentLoaded 이벤트가 발생하면 콜백 함수를 실행합니다.
        document.addEventListener('DOMContentLoaded', () => {
            
            const hd = document.querySelector('h2');

            // 선택된 h2 요소의 텍스트 내용을 'Hello World'로 변경합니다.
            hd.textContent = 'Hello World';
            
            // 선택된 h2 요소의 텍스트 색상을 갈색으로 변경합니다.
            hd.style.color = 'brown';
            
            // 선택된 h2 요소의 배경색을 베이지색으로 변경합니다.
            hd.style.backgroundColor = 'beige';
            
            // 선택된 h2 요소의 패딩을 40픽셀로 설정합니다.
            hd.style.padding = '40px';

        });
    </script>
</head>
<body>
    <h2></h2>
</body>
</html>
