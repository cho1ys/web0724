<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>This</title> 
    <script>
        // 'pet'이라는 객체를 정의합니다
        const pet = {
            name: '구름', // 'pet' 객체의 'name' 속성
            eat: function(food){ // 'pet' 객체의 'eat' 메서드
                // 'this'는 현재 객체 'pet'을 가리킵니다.
                // 'this.name'은 'pet' 객체의 'name' 속성값을 가져옵니다.
                // 'food'는 메서드 호출 시 전달된 인자입니다.
                alert(this.name + '은/는 ' + food + '을/를 먹습니다.') // 경고창을 통해 출력합니다
            }
        }
        // 'pet' 객체의 'eat' 메서드를 호출하여 '밥'이라는 인자를 전달합니다.
        pet.eat('밥')
    </script>
</head>
<body>
    
</body>
</html>
